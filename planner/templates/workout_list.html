{% extends "base_generic.html" %}

<h1> All Workouts</h1>
{% block content %}
{% if 'workout_list' %}
    {% for workout in workout_list %}

      <a href="{{ workout.get_absolute_url }}">{{ workout }}</a>
      <br>
    {% endfor %}
  {% else %}
    <p>No workouts in database.</p>
  {% endif %}  
  <a href="{% url 'new-workout' %}"> Add workout </a>

{% endblock %}
