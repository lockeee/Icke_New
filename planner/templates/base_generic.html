<!DOCTYPE html>

<html lang="en">
<head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="sidenav">
      <img src= "https://i1.wp.com/www.hardcore-gym.de/wp-content/uploads/2018/03/CrossFit-Icke-Logo.jpg?w=246&ssl=1" 
      style="width:140px;height:140px" alt="Avatar" class="avatar">
      <a href="{% url 'index' %}" >Workout of the Day</a>
      <a href="{% url 'whiteboard' %}">Whiteboard</a>
      <a href="">Calendar</a>
      <a href="{% url 'coaches' %}">Coaches Area</a>
      {% if user.is_authenticated %}
        <a href=""> {{ user.get_username }}</a>
        <a href="{% url 'logout'%}?next={{request.path}}">Logout</a> 
      {% else %}
        <a href="{% url 'login'%}?next={{request.path}}">Login</a>  
      {% endif %}
  </div>

  <div class="main">
  {% block content %}{% endblock %}
  </div>
</body>
</html>
