<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {
  border: 5px solid #f1f1f1;
  background-color: #4B9C45;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size:15px;
}

button {
  background-color: white;
  color: black;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  cursor: pointer;
  width: 100%;
  font-size:15px;
}

button:hover {
  opacity: 0.8;
}


.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 50%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

 <form action = "{% url 'login'%}">
  
  <div class="imgcontainer">
    <img src= "https://i1.wp.com/www.hardcore-gym.de/wp-content/uploads/2018/03/CrossFit-Icke-Logo.jpg?w=246&ssl=1" 
          style="width:200px;height:200px" alt="Avatar" class="avatar">
  </div>
  <div>
  	<h1> "You have logged out". </h1>

    	<button type="submit" >Click here to login again.</button>
   </div>
  </form>  

</body>
</html>
